<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <body>{
            font : normal 40  pt Times ;

        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt ('Qual é seu nome? ')
        var salario = Number.parseFloat(window.prompt('Qual seu salario?'))
        document.write (`Ola, <strong>${nome}</strong>!Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>.<br/> `)
        document.write(` Seu salário em real é <strong>${salario.toLocaleString('pt-BR', {style: 'currency' , currency:'BRL'})}.<strong/> `)
        

    </script>
    
</body>
</html>
